version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ani_light_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: '--encoding=UTF8 --locale=C'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ani-light-network
    ports:
      - '5432:5432'

  redis:
    image: redis:7-alpine
    container_name: ani_light_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ani-light-network
    ports:
      - '6379:6379'

  backend:
    image: ghcr.io/SkKostya/ani-light-backend:latest
    container_name: ani_light_backend
    env_file: .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - ani-light-network
    ports:
      - '3001:3001'

  frontend:
    image: ghcr.io/SkKostya/ani-light-frontend:latest
    container_name: ani_light_frontend
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ani-light-network
    ports:
      - '8080:80'

volumes:
  postgres_data:
  redis_data:

networks:
  ani-light-network:
    driver: bridge
