version: '3.8'

services:
  # üóÑÔ∏è PostgreSQL –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö
  postgres:
    image: postgres:15-alpine
    container_name: ani-light-postgres
    environment:
      POSTGRES_DB: ani_light_db
      POSTGRES_USER: ani_light_user
      POSTGRES_PASSWORD: your_secure_password
      POSTGRES_INITDB_ARGS: '--encoding=UTF8 --locale=C'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ani_light_user -d ani_light_db']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ani-light-network

  # üî¥ Redis –¥–ª—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
  redis:
    image: redis:7-alpine
    container_name: ani-light-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ani-light-network

  # üé¨ Ani-Light Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ani-light-backend
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=ani_light_user
      - POSTGRES_PASSWORD=your_secure_password
      - POSTGRES_DB=ani_light_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - ANILIBRIA_API_URL=https://anilibria.top/api/v1
      - FRONTEND_URL=http://localhost:3000
      - LOG_LEVEL=warn
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ani-light-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health/live']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

